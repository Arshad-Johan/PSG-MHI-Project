<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="window.location.href='/logout'">
          <svg
            class="icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"
            ></path>
          </svg>
          
        </button>

        
        <button class="button">
          <svg
            class="icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"
            ></path>
          </svg>
        </button>
        <button class = "button" id="userInfoButton">
            <svg xmlns="http://www.w3.org/2000/svg"             class="icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1.2em"
            width="1.2em"><path fill="#" d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z"></path></svg>
        </button>
    </div>
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <h2>User</h2>
            <p>{{ username }}</p>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>

    <div class="main-content">
        <header class="main-header" id="heading">
            <h1>Welcome to PSG MHI Dashboard</h1>
        </header>
        <div class="container">
            <div class="card" id="machines-card" onclick="showMotorCards()">
                <h3>Jabbal's Machine</h3>
                <p>Click to view all motors</p>
            </div>
            
            <button id="back-button" style="display: none;" onclick="goBackToMachines()">Back to Machines</button>

            <div class="motor-cards-container" id="motor-cards-container" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Function to fetch motor data and display the cards dynamically
        function showMotorCards() {
            fetch('/machines_data')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("motor-cards-container");
                    const backButton = document.getElementById("back-button");
                    document.getElementById("heading").style.display = "none";
                    container.style.display = "flex";
                    backButton.style.display = "block";
                    document.getElementById("machines-card").style.display = "none";

                    container.innerHTML = '';

                    data.forEach(motor => {
                        const motorCard = document.createElement("div");
                        motorCard.classList.add("motor-card");

                        motorCard.innerHTML = `
                            <h3>Serial Number: ${motor["serial number"]}</h3>
                            <p><strong>Date:</strong> ${motor["date"]}</p>
                            <p><strong>Machine Model:</strong> ${motor["machine-model"]}</p>
                            <p><strong>Surge Error:</strong> ${motor["surge error"]}</p>
                            <p><strong>Voltage:</strong> ${motor["Voltage"] || "N/A"}</p>
                            <p><strong>Tests:</strong></p>
                            <ul>
                                ${motor["tests"].map(test => `<li>${test}</li>`).join('')}
                            </ul>
                        `;
                        container.appendChild(motorCard);
                    });
                })
                .catch(error => {
                    console.error("Error fetching motor data:", error);
                });
        }

        function goBackToMachines() {
            const container = document.getElementById("motor-cards-container");
            const backButton = document.getElementById("back-button");
            document.getElementById("heading").style.display = "block";
            container.style.display = "none";
            backButton.style.display = "none";
            document.getElementById("machines-card").style.display = "block";
        }

        document.getElementById('userInfoButton').addEventListener('click', function() {
            document.getElementById('dialogOverlay').style.display = 'flex';
        });

        function closeDialog() {
            document.getElementById('dialogOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
